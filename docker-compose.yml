version: '3'
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - rabbitmq
    env_file:
      - ".env"
    ports:
      - 8000:8000
  builder:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["reproserver", "builder"]
    depends_on:
      - rabbitmq
      - registry
      - minio
    user: "0"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    env_file:
      - ".env"
    environment:
      REPROZIP_USAGE_STATS: "off"
  runner:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["reproserver", "runner"]
    depends_on:
      - rabbitmq
      - registry
      - minio
    user: "0"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    env_file:
      - ".env"
  rabbitmq:
    image: rabbitmq:3.6.9-management
    environment:
      RABBITMQ_DEFAULT_USER: ${ADMIN_USER}
      RABBITMQ_DEFAULT_PASS: ${ADMIN_PASSWORD}
    ports:
      - 8080:15672
  minio:
    image: minio/minio:RELEASE.2017-04-29T00-40-27Z
    command: ["server", "/export"]
    environment:
      MINIO_ACCESS_KEY: ${ADMIN_USER}
      MINIO_SECRET_KEY: ${ADMIN_PASSWORD}
    ports:
      - 9000:9000
  registry:
    image: registry:2.6
    ports:
      - 5000:5000
  postgres:
    image: postgres:9.6
    environment:
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_USER: ${ADMIN_USER}
      POSTGRES_PASSWORD: ${ADMIN_PASSWORD}
    ports:
      - 5432:5432
